<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../../assets/poeiria.png" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
    <title>POEIRA</title>
</head>
<body>
    <article class="container">

        <main>
            <form>
                <h1 id="slogan">
                    <img src="../../assets/poeiria.png" alt="*">
                    POEIRIA
                </h1>

                <article>
                    <input type="email" name="email" placeholder="Email" required>
                    <svg xmlns="http://www.w3.org/2000/svg" class="bi bi-envelope-fill" viewBox="0 0 16 16">
                        <path d="M.05 3.555A2 2 0 0 1 2 2h12a2 2 0 0 1 1.95 1.555L8 8.414zM0 4.697v7.104l5.803-3.558zM6.761 8.83l-6.57 4.027A2 2 0 0 0 2 14h12a2 2 0 0 0 1.808-1.144l-6.57-4.027L8 9.586zm3.436-.586L16 11.801V4.697z"/>
                    </svg>
                </article>

                <article id="password-box">
                    <input type="password" name="password" placeholder="Senha" required>
                    <svg xmlns="http://www.w3.org/2000/svg" class="eye bi bi-eye-fill" viewBox="0 0 16 16">
                        <path d="M10.5 8a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0"/>
                        <path d="M0 8s3-5.5 8-5.5S16 8 16 8s-3 5.5-8 5.5S0 8 0 8m8 3.5a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7"/>
                    </svg>
                    <svg xmlns="http://www.w3.org/2000/svg" class="eye bi bi-eye-slash-fill hidden" viewBox="0 0 16 16">
                        <path d="m10.79 12.912-1.614-1.615a3.5 3.5 0 0 1-4.474-4.474l-2.06-2.06C.938 6.278 0 8 0 8s3 5.5 8 5.5a7 7 0 0 0 2.79-.588M5.21 3.088A7 7 0 0 1 8 2.5c5 0 8 5.5 8 5.5s-.939 1.721-2.641 3.238l-2.062-2.062a3.5 3.5 0 0 0-4.474-4.474z"/>
                        <path d="M5.525 7.646a2.5 2.5 0 0 0 2.829 2.829zm4.95.708-2.829-2.83a2.5 2.5 0 0 1 2.829 2.829zm3.171 6-12-12 .708-.708 12 12z"/>
                    </svg>
                </article>

                <button type="button" id="loginGoogle">
                    Login com Google
                    <svg xmlns="http://www.w3.org/2000/svg" fill="tomato" class="bi bi-google" viewBox="0 0 16 16">
                        <path d="M15.545 6.558a9.4 9.4 0 0 1 .139 1.626c0 2.434-.87 4.492-2.384 5.885h.002C11.978 15.292 10.158 16 8 16A8 8 0 1 1 8 0a7.7 7.7 0 0 1 5.352 2.082l-2.284 2.284A4.35 4.35 0 0 0 8 3.166c-2.087 0-3.86 1.408-4.492 3.304a4.8 4.8 0 0 0 0 3.063h.003c.635 1.893 2.405 3.301 4.492 3.301 1.078 0 2.004-.276 2.722-.764h-.003a3.7 3.7 0 0 0 1.599-2.431H8v-3.08z"/>
                    </svg>
                </button>

                <a onclick="registration()">Cadastrar</a>
                
                <div class="buttons">
                    <button type="button" style="--color: tomato;" onclick="location = '../home/'">Voltar</button>
                    <button type="submit" name="submit" style="--color: #47ff56;" disabled>Entrar</button>
                </div>
                <a id="recover-password" onclick="recoverPassword()">Recuperar Senha</a>
            </form>
        </main>

    </article>
</body>
<script src="https://www.gstatic.com/firebasejs/9.18.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.18.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.18.0/firebase-firestore-compat.js"></script>
<script src="../../services/firebase-init.js"></script>
<script src="../../services/poeiria.service.js"></script>
<script src="../../main.js"></script>
<script src="./script.js"></script>
</html>
